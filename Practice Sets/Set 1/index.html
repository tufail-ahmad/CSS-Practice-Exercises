<!DOCTYPE html>
<html lang="en">

<head>

  <title>Practice Set 1</title>
  <link rel="stylesheet" href="index.css">
  <!--this is a HTML comment-->
  <style>
    /*this is a CSS comment*/
    h1 {
      color: red;

  <h2 class="my_heading">Heading</h2>
  <hr>
  <div id="first">First</div>
  <div id="second">Second</div>

</html>
