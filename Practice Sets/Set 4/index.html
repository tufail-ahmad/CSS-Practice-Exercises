<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set 4</title>
  <style>
    .box {
      padding: 20px;
      margin: 5px;
      border: 5px dotted rgb(0, 0, 0);
      height: 200px;
      width: 200px;
      background-color: rgb(182, 116, 18);
    }

    #my_button {
      height: 70px;
      width: 70px;
      padding: 10px 15px;
      margin: 100px;
      border: 2px dotted red;
      border-radius: 35px;
    }

    #first {
      box-sizing: content-box;
    }

    #second {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="box" id="first">Box1</div>
  <div class="box" id="second">Box2</div>
  <button id="my_button">Click me</button>
</body>

</html>
