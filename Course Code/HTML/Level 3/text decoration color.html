<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Decoration Color</title>
  <style>
    div {
      height: 100px;
      width: 100px;
    }

    .box {
      text-decoration: underline;
    }

    #box1 {
      text-decoration-color: red;
    }

    #box2 {
      text-decoration-color: green;
    }

    #box3 {
      text-decoration-color: blue;
    }

    #box4 {
      text-decoration-color: darkgoldenrod;
    }
  </style>
</head>

<body>
  <div id="box1" class="box">This is a Box 1</div>
  <div id="box2" class="box">This is a Box 2</div>
  <div id="box3" class="box">This is a Box 3</div>
  <div id="box4" class="box">This is a Box 4</div>
</body>

</html>
