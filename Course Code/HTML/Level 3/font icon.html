<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Icon</title>
  <script src="https://kit.fontawesome.com/d3559ad619.js" crossorigin="anonymous"></script>
  <style>
    #facebook {
      font-size: 40px;
      color: blue;
    }

    #instagram {
      font-size: 40px;
      color: #FE2376;
    }
  </style>
</head>

<body>
  <a href="https://www.facebook.com" target="_blank"><i id="facebook" class="fa-brands fa-facebook"></i></a>
  <a href="https://www.instagram.com" target="_blank"><i id="instagram" class="fa-brands fa-instagram"></i></a>
</body>

</html>
