<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Transform</title>
  <style>
    .box {
      height: 50px;
      width: 150px;
    }

    #box1 {
      text-transform: capitalize;
    }

    #box2 {
      text-transform: lowercase;
    }

    #box3 {
      text-transform: uppercase;
    }

    #box4 {
      text-transform: none;
    }
  </style>
</head>

<body>
  <div id="box1" class="box">This is a Box 1</div>
  <div id="box2" class="box">This is a Box 2</div>
  <div id="box3" class="box">This is a Box 3</div>
  <div id="box4" class="box">This is a Box 4</div>
</body>

</html>
