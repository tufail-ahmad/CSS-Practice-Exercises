<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Style</title>
  <style>
    #first {
      font-style: italic;
    }

    #second {
      font-style: oblique;
    }

    #third {
      font-style: normal;
    }
  </style>
</head>

<body>
  <div id="first">Lorem ipsum dolor sit amet.</div>
  <div id="second">Lorem ipsum dolor sit amet.</div>
  <div id="third">Lorem ipsum dolor sit amet.</div>
</body>

</html>
