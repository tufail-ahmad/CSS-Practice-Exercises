<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marker</title>
  <style>
    ol li {
      font-size: 30px;
      list-style-type: disc;
    }

    ol li::marker {
      color: red;
    }

    .list li {
      font-size: 30px;
      padding-left: 10px;
    }

    ::marker {
      color: blueviolet;
      content: counter(list-item);
    }
  </style>
</head>

<body>
  <ol>
    <li>Present</li>
    <li>Past</li>
    <li>Future</li>
  </ol>
  <ul class="list" style="list-style-type: decimal;">
    <li>Present</li>
    <li>Past</li>
    <li>Future</li>
  </ul>
</body>

</html>
